# For local development, copy .env.example to .env and set your own values.
# These default values are for development only. DO NOT use in production.
services:
  postgres:
    image: postgres:15-alpine
    restart: always
    env_file:
      - path: .env
        required: false
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ipam_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-ipam_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - path: .env
        required: false
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://ipam_user:change_me_in_production@postgres:5432/ipam_db}
    depends_on:
      - postgres

volumes:
  postgres_data:
